<nav class="header" *ngIf="isWizard">
  <div class="progress"
    role="progressbar"
    [attr.aria-valuenow]="step"
    aria-valuemin="0"
    [attr.aria-valuemax]="totalSteps"
    [ngStyle]="{'width': (step / totalSteps) * 100 + '%'}">
  </div>
</nav>
