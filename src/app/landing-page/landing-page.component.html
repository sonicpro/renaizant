<div class="card">
  <div [innerHTML]="text"></div>
  <div class="title">{{ title }}</div>
  <button type="button"
    *ngIf="!onboardingIsCompleted"
    class="start"
    routerLink="/wizard/{{ isUserOnboarding }}">
    {{ inputValue }}
  </button>
  <button type="button" *ngIf="onboardingIsCompleted" class="start">{{ inputValue }}</button>
</div>
