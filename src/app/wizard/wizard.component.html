<nav class="header">
  <ren-completion-badge></ren-completion-badge>
</nav>
<div class="progress"></div>
<div class="progress left"></div>
<div class="wizard-card-modal">
  <div class="card-header">
    <div class="header-title">{{ step.stepName }}</div>
    <div class="header-gauge">
      <div class="marker" [ngClass]="'set': (getStepIndex() + 1) === 1"></div>
      <div class="line set"></div>
      <div class="marker" [ngClass]="'set': (getStepIndex() + 1) === 2"></div>
      <div class="line"></div>
      <div class="marker" [ngClass]="'set': (getStepIndex() + 1) === 3"></div>
      <div class="line"></div>
      <div class="marker" [ngClass]="'set': (getStepIndex() + 1) === 4"></div>
    </div>
    <div class="header-text">{{ step.headerText }}</div>
  </div>
  <div class="card-body"></div>
  <div class="card-footer">
    <button class="submit-button" (click)="advanceThroughWizard()"></button>
  </div>
</div>
